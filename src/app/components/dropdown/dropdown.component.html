<div class="my-0 h-10">
    <mat-form-field appearance="fill" color="rounded-xl">
        <mat-select
            [(value)]="selectedValue"
            (selectionChange)="onSelectionChange($event.value)"
            [placeholder]="placeholder"
        >
            <mat-option *ngFor="let option of options" [value]="option.value">
                {{ option.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
