<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="data.disableClose">
        Cancel
    </button>
    <button mat-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
