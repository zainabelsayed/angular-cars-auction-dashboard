<div class="my-8 flex w-full items-center justify-center gap-3">
    <input
        *ngFor="let otpItem of otpArray; let i = index"
        type="text"
        maxlength="1"
        class="h-16 w-16 rounded-md border border-gray-300 text-center text-2xl focus:border-primary-500 focus:ring focus:ring-primary-500 focus:ring-opacity-50"
        (input)="onInputChange($event, i)"
        (keydown)="onKeyDown($event, i)"
        (paste)="onPaste($event)"
        [(ngModel)]="otp[i]"
        (keypress)="isNumberKey($event)"
    />
</div>
